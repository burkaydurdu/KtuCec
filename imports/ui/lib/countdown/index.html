<template name="countdown">
  <div class="row cec-margin-top">
    <div class="col s12 m12 l12">
      {{#with getCountDownTime time}}
      <div class="col s3 m3 l3 ">
        <div class="cec-circle-countdown-box cec-mymove-1">
          <h4>{{day}}</h4>
          <span>Gun</span>
        </div>
      </div>
      <div class="col s3 m3 l3 ">
        <div class="cec-circle-countdown-box cec-mymove-2">
          <h4>{{hour}}</h4>
          <span>Saat</span>
        </div>
      </div>
      <div class="col s3 m3 l3 ">
        <div class="cec-circle-countdown-box cec-mymove-3">
          <h4>{{minutes}}</h4>
          <span>dk</span>
        </div>
      </div>
      <div class="col s3 m3 l3 ">
        <div class="cec-circle-countdown-box cec-mymove-4">
          <h4>{{second}}</h4>
          <span>San</span>
        </div>
      </div>
      {{/with}}
    </div>
  </div>
</template>
