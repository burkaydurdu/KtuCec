<template name="activityCreate">
    <div class="row">
        <div class="col s12  m10 l10 offset-m1 offset-l1">
            <div class="row">
                <div class="col s12 m7 l7">
                    <div class="card transparent">
                        <form id="activityCreateForm">
                            <div class="row">
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>File</span>
                                        <input type="file" id="uploadImage">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" placeholder="Etkinlik Afisi Yukle">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field white-text">
                                  <label for="name" data-error="wrong" data-success="right">Etkinlik Ismi</label>
                                  <input type="text" class="validate" id="name" required="" aria-required="true">
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m6 l6 white-text">
                                      <label for="date" data-error="wrong" data-success="right">Tarih</label>
                                      <input type="text" class="datepicker" id="date" required="" aria-required="true">
                                    </div>
                                    <div class="input-field col s12 m6 l6 white-text">
                                      <label for="time" data-error="wrong" data-success="right">Saat</label>
                                      <input type="text" class="timepicker" id="time" required="" aria-required="true">
                                    </div>
                                </div>
                                <div class="input-field white-text">
                                  <label for="place" data-error="wrong" data-success="right">Yer</label>
                                  <input type="text" class="validate" id="place" required="" aria-required="true">
                                </div>
                                <div class="row">
                                    <div class="input-field white-text">
                                      <label for="description" data-error="wrong" data-success="right">Aciklama</label>
                                      <textarea class="materialize-textarea" id="description" required="" aria-required="true"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn cec-btn-block btn-radius-5">Olustur</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col s12 m5 l5">
                    <div class="row center">
                        {{#unless uploadImage}}
                            {{> FS.UploadProgressBar}}
                        {{/unless}}
                    </div>
                    <div class="card">
                        <div class="card-image">
                            {{#with FS.GetFile "images" uploadImage}}
                                <img class="materialboxed" src="{{this.url}}" alt="Some image">
                            {{/with}}
                            <span class="card-title">{{watchName}}</span>
                        </div>
                        <div class="card-content">
                            <p><strong>Date: </strong>{{watchDate}}</p>
                            <p><strong>Time: </strong>{{watchTime}}</p>
                            <p><strong>Place: </strong>{{watchPlace}}</p>
                            <blockquote>{{watchDescription}}</blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
