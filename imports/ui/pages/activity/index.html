<template name="activity">
    <div class="row">
        <div class="col s12 m10 l10 offset-m1 offset-l1">
            <div class="row">
                {{#each getNotConfirmActivity}}
                    <div class="col s12 m4 l3">
                        <div class="card">
                            <div class="card-image">
                                {{#each getImage imageId}}
                                    <img class="materialboxed" data-caption="picture" src="{{this.url}}">
                                {{/each}}
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
                                <ul class="collection">
                                    <li class="collection-item"><strong><i class="material-icons left">person</i>Owner: </strong>{{getOwner owner}}</li>
                                    <li class="collection-item"><strong><i class="material-icons left">group</i>Participants: </strong>{{getArrayLength join}}</li>
                                </ul>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">Info<i class="material-icons right">close</i></span>
                                <p><strong>Date: </strong>{{getDate date}}</p>
                                <p><strong>Time: </strong>{{getTime date}}</p>
                                <p><strong>Place: </strong>{{place}}</p>
                                <p>{{description}}</p>
                            </div>
                            <div class="card-action">
                                {{#unless confirmation}}
                                    <a data-id={{_id}} href="">Confirm</a>
                                {{/unless}}
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m10 l10 offset-m1 offset-l1">
            <div class="row">
                {{#each getConfirmActivity}}
                    <div class="col s12 m4 l3">
                        <div class="card">
                            <div class="card-image">
                                {{#each getImage imageId}}
                                    <img class="materialboxed" data-caption="picture" src="{{this.url}}">
                                {{/each}}
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
                                <ul class="collection">
                                    <li class="collection-item"><strong><i class="material-icons left">person</i>Owner: </strong>{{getOwner owner}}</li>
                                    <li class="collection-item"><strong><i class="material-icons left">group</i>Participants: </strong>{{getArrayLength join}}</li>
                                </ul>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">Info<i class="material-icons right">close</i></span>
                                <p><strong>Date: </strong>{{getDate date}}</p>
                                <p><strong>Time: </strong>{{getTime date}}</p>
                                <p><strong>Place: </strong>{{place}}</p>
                                <p>{{description}}</p>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col s12 m10 l10 offset-m1 offset-l1">
            <div class="row">
                {{#each getLastActivity}}
                    <div class="col s12 m4 l3">
                        <div class="card">
                            <div class="card-image">
                                {{#each getImage imageId}}
                                    <img class="materialboxed" data-caption="picture" src="{{this.url}}">
                                {{/each}}
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
                                <ul class="collection">
                                    <li class="collection-item"><strong><i class="material-icons left">person</i>Owner: </strong>{{getOwner owner}}</li>
                                    <li class="collection-item"><strong><i class="material-icons left">group</i>Participants: </strong>{{getArrayLength join}}</li>
                                </ul>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">Info<i class="material-icons right">close</i></span>
                                <p><strong>Date: </strong>{{getDate date}}</p>
                                <p><strong>Time: </strong>{{getTime date}}</p>
                                <p><strong>Place: </strong>{{place}}</p>
                                <p>{{description}}</p>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
