<template name="activity">
    {{#with getNotConfirmActivity}}
        <div class="row">
            <div class="col s12 m10 l10 offset-m1 offset-l1 cec-activity-box">
                <h5><i class="material-icons left">list</i>Not Confirm Activity</h5>
                <div class="row">
                    {{#each dataList}}
                        <div class="col s12 m4 l3">
                            <div class="card">
                                <div class="card-image">
                                    {{#each getImage imageId}}
                                        <img class="materialboxed" data-caption="picture" src="{{this.url}}">
                                    {{/each}}
                                </div>
                                <div class="card-content">
                                    <span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
                                    <p><strong><i class="material-icons left">person</i>Owner: </strong>{{getOwner owner}}</p>
                                </div>
                                <div class="card-reveal">
                                    <span class="card-title grey-text text-darken-4">Info<i class="material-icons right">close</i></span>
                                    <p><strong>Date: </strong>{{getDate date}}</p>
                                    <p><strong>Time: </strong>{{getTime date}}</p>
                                    <p><strong>Place: </strong>{{place}}</p>
                                    <p>{{description}}</p>
                                </div>
                                <div class="card-action">
                                    {{#unless confirmation}}
                                        <a data-id={{_id}} href="">Confirm</a>
                                    {{/unless}}
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
                <div class="row center">
                    <ul class="pagination">
                        <li class="waves-effect"><a href=""><i class="material-icons">chevron_left</i></a></li>
                        {{#each paginationCol dataCount}}
                            <li class="waves-effect"><a href="">{{this}}</a></li>
                        {{/each}}
                        <li class="waves-effect"><a href=""><i class="material-icons">chevron_right</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    {{/with}}

    {{#with getConfirmActivity}}
        <div class="row">
            <div class="col s12 m10 l10 offset-m1 offset-l1 cec-activity-box">
                <h5><i class="material-icons left">list</i> Confirm Activity List</h5>
                <div class="row">
                    {{#each dataList}}
                        <div class="col s12 m4 l3">
                            <div class="card">
                                <div class="card-image">
                                    {{#each getImage imageId}}
                                        <img class="materialboxed" data-caption="picture" src="{{this.url}}">
                                    {{/each}}
                                </div>
                                <div class="card-content">
                                    <span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
                                    <p><strong><i class="material-icons left">person</i>Owner: </strong>{{getOwner owner}}</p>
                                    <p><strong><i class="material-icons left">group</i>Participants: </strong>{{arrayLength join}}</p>
                                </div>
                                <div class="card-reveal">
                                    <span class="card-title grey-text text-darken-4">Info<i class="material-icons right">close</i></span>
                                    <p><strong>Date: </strong>{{getDate date}}</p>
                                    <p><strong>Time: </strong>{{getTime date}}</p>
                                    <p><strong>Place: </strong>{{place}}</p>
                                    <p>{{description}}</p>
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
                <div class="row center">
                    <ul class="pagination">
                        <li class="waves-effect"><a href=""><i class="material-icons">chevron_left</i></a></li>
                        {{#each paginationCol dataCount}}
                            <li class="waves-effect"><a href="">{{this}}</a></li>
                        {{/each}}
                        <li class="waves-effect"><a href=""><i class="material-icons">chevron_right</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    {{/with}}

    {{#with getLastActivity}}
        <div class="row">
            <div class="col s12 m10 l10 offset-m1 offset-l1 cec-activity-box">
                <h5><i class="material-icons left">list</i>Last Activity List</h5>
                <div class="row">
                    {{#each dataList}}
                        <div class="col s12 m4 l3">
                            <div class="card">
                                <div class="card-image">
                                    {{#each getImage imageId}}
                                        <img class="materialboxed" data-caption="picture" src="{{this.url}}">
                                    {{/each}}
                                </div>
                                <div class="card-content">
                                    <span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
                                    <p><strong>Owner: </strong>{{getOwner owner}}</p>
                                    <p><strong>Participants: </strong>{{arrayLength join}}</p>
                                </div>
                                <div class="card-reveal">
                                    <span class="card-title grey-text text-darken-4">Info<i class="material-icons right">close</i></span>
                                    <p><strong>Date: </strong>{{getDate date}}</p>
                                    <p><strong>Time: </strong>{{getTime date}}</p>
                                    <p><strong>Place: </strong>{{place}}</p>
                                    <p>{{description}}</p>
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
                <div class="row center">
                    <ul class="pagination">
                        <li class="waves-effect"><a href=""><i class="material-icons">chevron_left</i></a></li>
                        {{#each paginationCol dataCount}}
                            <li class="waves-effect"><a href="">{{this}}</a></li>
                        {{/each}}
                        <li class="waves-effect"><a href=""><i class="material-icons">chevron_right</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    {{/with}}
</template>
