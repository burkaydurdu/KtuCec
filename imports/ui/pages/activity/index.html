<template name="activity">
  <div class="row cec-margin-top">
    <div class="col s12 m8 l8 offset-m2 offset-l2 cec-activity-box">
      <div class="row cec-margin-top">
        <div class="col s6 m6 l6">
          <h5 class="white-text">
            <i class="material-icons left">list</i>{{dataName}}
          </h5>
        </div>
        <div class="col s6 m6 l6">
          <div class="row">
            <a class='dropdown-button btn cec-btn-block light-blue darken-4' href='#' data-activates='categoryActivity'>
              <i class="material-icons right">arrow_drop_down_circle</i>
              Arama
            </a>
            <ul id='categoryActivity' class='dropdown-content'>
              <li>
                <a data-id="confirm" href="">
                  <i class="material-icons">access_time</i>
                  Gelecek Etkinlikler
                </a>
              </li>
              <li>
                <a data-id="notConfirm" href="">
                  <i class="material-icons">live_help</i>
                  Onaylanmamis Etkinlikler</a>
              </li>
              <li>
                <a data-id="last" href="">
                  <i class="material-icons">pan_tool</i>
                  Gecmis Etkinlikler
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="">
                  <i class="material-icons">group_work</i>
                  Tumu
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      {{#with data}}
        <div class="row">
          {{#each dataList}}
            <div class="col s12 m6 l4">
              <div class="card">
                <div class="card-image">
                  {{#each getImage imageId}}
                    <img class="materialboxed cec-card-image" data-caption="picture" src="{{this.url}}">
                  {{/each}}
                  <span class="card-title">{{name}}</span>
                </div>
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">
                    <i class="material-icons right">more_vert</i>
                  </span>
                  <p class="cec-overflow-text">
                    <strong>Owner:
                    </strong>{{getOwner owner}}</p>
                </div>
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4">Info<i class="material-icons right">close</i>
                  </span>
                  <p>
                    <strong>Date:
                    </strong>{{formatSingleDate date}}</p>
                  <p>
                    <strong>Time:
                    </strong>{{formatTime date}}</p>
                  <p>
                    <strong>Place:
                    </strong>{{place}}</p>
                  <p>{{description}}</p>
                </div>
                <div class="card-action">
                  {{#unless confirmation}}
                    <a data-id="{{_id}}" href="" class="conf">Onayla</a>
                  {{else}}
                    <span class="green-text">Onaylandi</span>
                  {{/unless}}
                  <a href="" data-id="{{_id}}" class="red-text right del">Sil</a>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
        <div class="row center">
          <ul class="pagination">
            <li class="waves-effect">
              <a href="{{downPage}}">
                <i class="material-icons">chevron_left</i>
              </a>
            </li>
            {{#each paginationCol dataCount}}
              {{#if pageActive this}}
                <li class="active">
                  <a href="{{this}}">{{this}}</a>
                </li>
              {{else}}
                <li class="waves-effect">
                  <a href="{{this}}">{{this}}</a>
                </li>
              {{/if}}
            {{/each}}
            <li class="waves-effect">
              <a href="{{upPage dataCount 20}}">
                <i class="material-icons">chevron_right</i>
              </a>
            </li>
          </ul>
        </div>
      {{/with}}
    </div>
  </div>
</template>
