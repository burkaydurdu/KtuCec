<template name="dashboardAdmin">
  <div class="row cec-margin-top">
    <div class="col s12 m10 l10 offset-m1 offset-l1">
      <ul id="tabs-swipe-demo" class="tabs cec-special-color-site">
        <li class="tab col s3">
          <a class="active white-text" href="#analysis">
            <i class="material-icons tiny">assessment</i>Analiz</a>
        </li>
        <li class="tab col s3">
          <a class="white-text" href="#aboutus">
            <i class="material-icons tiny">announcement</i>Hakkimizda</a>
        </li>
        <li class="tab col s3">
          <a class="white-text" href="#alerts">
            <i class="material-icons tiny">add_alert</i>Duyurular</a>
        </li>
      </ul>
      <div id="analysis" class="col s12">
        <div class="col s12 m6 l6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Uyeler</span>
              {{#with usersData}}
                <p>
                  <strong>Toplam Uye:
                  </strong>
                  <span class="cec-number-text red-text">{{totalMember}}</span>
                </p>
                <p>
                  <strong>Toplam Admin:
                  </strong>
                  <span class="cec-number-text orange-text">{{totalAdmin}}</span>
                </p>
                <p>
                  <strong>Toplam Kullanici:
                  </strong>
                  <span class="cec-number-text green-text">{{totalUser}}</span>
                </p>
                <p>
                  <strong>Toplam Son 7 gun kayit:
                  </strong>
                  <span class="cec-number-text blue-text">{{totalLastSeven}}</span>
                </p>
              {{/with}}
            </div>
            <div class="card-action">
              <a href="/admin/users/list/1">Tum kullanicilari Goruntule</a>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Etkinlikler</span>
              {{#with activitysData}}
                <p>
                  <strong>Toplam Etkinlik:
                  </strong>
                  <span class="cec-number-text red-text">{{totalActivity}}</span>
                </p>
                <p>
                  <strong>Onaylanmayan Etkinlikler:
                  </strong>
                  <span class="cec-number-text orange-text">{{notConfirmActivity}}</span>
                </p>
                <p>
                  <strong>Gelecek Etkinlikler:
                  </strong>
                  <span class="cec-number-text green-text">{{featureActivity}}</span>
                </p>
                <p>
                  <strong>Tamamlanmis Etkinlikler:
                  </strong>
                  <span class="cec-number-text blue-text">{{completeActivity}}</span>
                </p>
              {{/with}}
            </div>
            <div class="card-action">
              <a href="/admin/activity/1">Tum Etkinlikleri Goruntule</a>
            </div>
          </div>
        </div>
      </div>
      <div id="aboutus" class="col s12">
        <fieldset class="white-text">
          <legend>Ayarlar</legend>
          <div class="row">
            <div class="col s12 m12 l12">
              <form id="aboutUsForm">
                <div class="row">
                  <div class="input-field">
                    <label for="aboutUs">Hakkimizda</label>
                    <textarea id="aboutUs" class="materialize-textarea cec-overflow-scrool">{{aboutUs}}</textarea>
                  </div>
                </div>
                <div class="row right">
                  <button type="submit" class="btn">Kaydet</button>
                </div>
              </form>
            </div>
          </div>
        </fieldset>
      </div>
      <div id="alerts" class="col s12">
        <div class="row">
          {{#each myAlert}}
            <div class="col s12 m12 l12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <p>{{content}}</p>
                  <small class="lime-text">{{formatDate createdAt}}</small>
                </div>
                <div class="card-action">
                  <a data-id="{{_id}}" id="delAlert" href="">Sil</a>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
