<template name="dashboard">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="row">
        <div class="col s12 m6 l6 offset-m3 offset-l3">
          <div class="row cec-margin-top">
            {{#with firstActivity}}
              <div class="card transparent">
                <div class="card-image">
                  {{#each getImage imageId}}
                    <img class="materialboxed" data-caption="picture" src="{{this.url}}">
                  {{/each}}
                  <span class="card-title">{{name}}</span>
                </div>
                <div class="card-content">
                  {{>countdown}}
                </div>
              </div>
            {{/with}}
          </div>
        </div>
      </div>
      <div class="row">
        {{#each getActivitys}}
          <div class="col s12 m4 l3">
            <div class="card">
              <div class="card-image">
                {{#each getImage imageId}}
                  <img class="materialboxed cec-card-image" data-caption="picture" src="{{this.url}}">
                {{/each}}
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">
                  <a href="/activity/{{_id}}">{{name}}</a>
                  <i class="material-icons right">more_vert</i>
                </span>
                <ul class="collection">
                  <li class="collection-item">
                    <strong>
                      <i class="material-icons left">person</i>Owner:
                    </strong>{{getOwner owner}}</li>
                  <li class="collection-item">
                    <strong>
                      <i class="material-icons left">group</i>Participants:
                    </strong>{{getArrayLength join}}</li>
                </ul>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Info<i class="material-icons right">close</i>
                </span>
                <p>
                  <strong>Date:
                  </strong>{{getDate date}}</p>
                <p>
                  <strong>Time:
                  </strong>{{getTime date}}</p>
                <p>
                  <strong>Place:
                  </strong>{{place}}</p>
                <p>{{description}}</p>
              </div>
              <div class="card-action">
                {{#if currentUser}}
                  {{#unless isJoin _id}}
                    <a data-id="{{_id}}" href="" id="activityJoin" class="teal-text">
                      <i class="material-icons">directions_run</i>Join</a>
                  {{else}}
                    <a>
                      <i class="material-icons">verified_user</i>
                    </a>
                  {{/unless}}
                {{/if}}
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
