<template name="login">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
            <div class="box special-color-site">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                        <img src="logo/ktucec.png" class="logo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email_username">Email or Username</label>
                                <input type="text" class="form-control input-lg" id="email_username" placeholder="Email or Username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control input-lg" id="password" placeholder="Password">
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign-in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
