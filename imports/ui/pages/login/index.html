<template name="login">
    <div class="row">
        <div class="col s12 m8 l4 offset-m2 offset-l4">
            <div class="box cec-special-color-site">
                <div class="row">
                    <div class="col s12 m12 l12 center">
                        <img src="logo/ktucec.png" class="logo">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12 l12">
                        <form id="loginForm">
                            <div class="input-field">
                                <label for="email_username">Kullanici adi veya Email</label>
                                <input type="text" class="validate" id="email_username">
                            </div>
                            <div class="input-field">
                                <label for="password">Sifre</label>
                                <input type="password" class="validate" id="password">
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <button type="submit" class="btn cyan darken-4 cec-btn-block btn-radius-5 center">Giris Yap</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
