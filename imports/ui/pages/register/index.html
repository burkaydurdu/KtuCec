<template name="register">
    <div class="row">
        <div class="col s12 m8 l4 offset-m2 offset-l4">
            <div class="box special-color-site">
                <div class="row">
                    <div class="col s12 m12 l12 center">
                        <img src="logo/ktucec.png" class="logo">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12 l12">
                        <form id="loginForm">
                            <div class="input-field">
                                <label for="username">Username</label>
                                <input type="text" class="validate" id="username">
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <label for="name">Name</label>
                                    <input type="text" class="validate" id="name">
                                </div>
                                <div class="input-field col s12 m6 l6">
                                    <label for="surname">Surname</label>
                                    <input type="text" class="validate" id="surname">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <label for="schoolNumber">School number</label>
                                    <input type="number" class="validate" id="schoolNumber">
                                </div>
                                <div class="input-field col s12 m6 l6">
                                    <label for="startYear">Start year</label>
                                    <input type="number" class="validate" id="startYear">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <label for="password">Password</label>
                                    <input type="password" class="validate" id="password">
                                </div>
                                <div class="input-field col s12 m6 l6">
                                    <label for="passwordConfirm">Password confirm</label>
                                    <input type="password" class="validate" id="passwordConfirm">
                                </div>
                            </div>
                            <div class="input-field">
                                <label for="email">Email</label>
                                <input type="email" class="validate" id="email">
                            </div>
                            <div class="row">
                                <div class="col s12 m12 l12">
                                    <button type="submit" class="btn cyan darken-4 btn-block btn-radius-5">Sign-up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
