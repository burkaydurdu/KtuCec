<template name="register">
  <div class="row">
    <div class="col s12 m8 l4 offset-m2 offset-l4">
      <div class="box cec-special-color-site">
        <div class="row">
          <div class="col s12 m12 l12 center">
            <img src="logo/ktucec.png" class="logo">
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12">
            <form id="registerForm">
              <div class="input-field">
                <label for="username" data-error="wrong" data-success="right">Kullanici Adi</label>
                <input type="text" class="validate" id="username" required="" aria-required="true">
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <label for="name" data-error="wrong" data-success="right">Isim</label>
                  <input type="text" class="validate" id="name" required="" aria-required="true">
                </div>
                <div class="input-field col s12 m6 l6">
                  <label for="surname" data-error="wrong" data-success="right">Soyisim</label>
                  <input type="text" class="validate" id="surname" required="" aria-required="true">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <label for="schoolNumber" data-error="wrong" data-success="right">Okul numarasi</label>
                  <input type="number" class="validate" id="schoolNumber" required="" aria-required="true">
                </div>
                <div class="input-field col s12 m6 l6">
                  <label for="startYear" data-error="wrong" data-success="right">Okula giris yili</label>
                  <input type="number" class="validate" id="startYear" required="" aria-required="true">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <label for="password" data-error="wrong" data-success="right">Sifre</label>
                  <input type="password" class="validate" id="password" required="" aria-required="true">
                </div>
                <div class="input-field col s12 m6 l6">
                  <label for="passwordConfirm" data-error="wrong" data-success="right">Sifre tekrar</label>
                  <input type="password" class="validate" id="passwordConfirm" required="" aria-required="true">
                </div>
              </div>
              <div class="row">
                <div class="col s12 m12 l12">
                  <button type="submit" class="btn cyan darken-4 btn-block btn-radius-5">Sign-up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
