<template name="userSetting">
  <div class="row cec-margin-top">
    <div class="col s12 m10 l10 offset-m1 offset-l1">
      <div class="col s12 m3 l3">
        <h5 class="white-text">Kullanıcı Ayarları</h5>
        <div class="collection with-header">
          <a class="collection-item {{#if equals menu 'profile'}}active{{else}}grey lighten-5{{/if}}" href="" id="menuProfile">Profil</a>
          <a class="collection-item {{#if equals menu 'account'}}active{{else}}grey lighten-5{{/if}}" href="" id="menuAccount">Hesap</a>
        </div>
      </div>
      <div class="col s12 m9 l9">
        {{#if equals menu "profile"}}
          {{>userSettingsProfile}}
        {{/if}}
        {{#if equals menu "account"}}
          {{>userSettingsAccount}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
