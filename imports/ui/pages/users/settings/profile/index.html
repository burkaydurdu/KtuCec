<template name="userSettingsProfile">
  <div class="row">
    <div class="col s12 m12 l12">
      {{#with user}}
        <div class="col s12 m8 l8">
          <form id="userSettingsProfileForm">
            <div class="input-field col s6 m6 l6">
              <i class="material-icons prefix white-text">account_circle</i>
              <label for="name" data-error="wrong" data-success="right">İsim</label>
              <input id="name" type="text" class="white-text validate" value="{{profile.name}}" required="" aria-required="true">
            </div>
            <div class="input-field col s6 m6 l6">
              <label for="surname" data-error="wrong" data-success="right">Soyisim</label>
              <input id="surname" type="text" class="white-text validate" value="{{profile.surname}}" required="" aria-required="true">
            </div>
            <div class="row">
              <div class="input-field col s12 m12 l12">
                <i class="material-icons prefix white-text">mail</i>
                {{#each emails}}
                  <input disabled="disabled" value="{{this.address}}" type="text" class="validate white-text">
                {{/each}}
              </div>
            </div>
            <div class="row">
              <button type="submit" class="btn green right">Kaydet</button>
            </div>
          </form>
        </div>
        <div class="col s12 m4 l4 center">
          <div class="row">
            {{#if profile.profilePictureId}}
              {{#with FS.GetFile "images" profile.profilePictureId}}
                <img class="cec-image-frame" src="{{this.url}}" alt="Some image">
              {{/with}}
            {{else}}
              <img class="cec-image-frame" src="/image/default_profile.png" alt="Some image">
            {{/if}}
          </div>
          <div class="row">
            <div class="file-field input-field">
              <div class="btn cec-btn-block">
                <span>Yükle</span>
                <input type="file" id="uploadImage">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate white-text" type="text">
              </div>
            </div>
          </div>
        </div>
      {{/with}}
    </div>
  </div>
</template>
